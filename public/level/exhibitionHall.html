<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="shortcut icon" href="../bitbug_favicon.ico">
  
  <title>展厅</title>

  <style>
    html,
    body,
    #Maker_Render_Canvas {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

        #box {
            width: 40px;
            height: 40px;
            background-image: url('../textures/pdx.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #info {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            color:rgb(6, 232, 240)
          }

        .label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}

       .device{
        position: absolute;
        color: #fff;
        background-color: #629cec;
        border-image: linear-gradient(135deg , #cacaca , #2d2d2d) 30 30;
        box-shadow: 4px 6px 8px rgb(111, 108, 109);
        width: 110px;
        height: 60px;
        padding: 10px;
        font-family: '宋体';
        font-size: 6px;
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        line-height:18px;
       }
  
       #doorbox{
        height: 90px;
       }
         /* 智能配电箱 */
       .box-child {
         display: flex;
         width: 110px;
         justify-content: space-between;
         align-items: center;
       }

  </style>

  <!-- 依赖文件 -->
  <script src="./dependent.js"></script>
  <script src="exhibitionHall.js"></script>
  
</head>

<body>
  <div id="root">
    <div id="MakerJS">
      <canvas id="Maker_Render_Canvas"></canvas>
    </div>
  </div>

  <!-- 动画遮罩 -->
  <div id="mask"></div>   
  <!-- 智能空开 门禁 ui -->
  <div class="device" id="smartbox"> </div>
  <div class="device" id="doorbox"> </div>
  <!-- 按钮 -->
  <div id='box-wrapper'>
      <div  id='sand' class="wrapper-container"></div>
      <div  id='view' class="wrapper-container"></div>
    </div>
